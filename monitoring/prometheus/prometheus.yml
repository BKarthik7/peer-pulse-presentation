global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'local-app'
    static_configs:
      - targets: ['localhost:3001']
    metrics_path: '/api/metrics'

rule_files:
  - rules.yml
